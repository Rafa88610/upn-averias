<div class="titulo">
  <h1>Usuarios</h1>
</div>

<div class="content-button">
  <button
    mat-raised-button
    (click)="openDialog()"
    color="primary"
    class="custon-buton"
  >
    Registrar Usuario
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- User Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Contraseña Column 
    <ng-container matColumnDef="contrasenia">
      <th mat-header-cell *matHeaderCellDef>Contraseña</th>
      <td mat-cell *matCellDef="let element">{{ element.contrasenia }}</td>
    </ng-container>-->

    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol</th>
      <td mat-cell *matCellDef="let element">{{ element.rol }}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.estado == "A" ? "Activo" : "Inactivo" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<!-- Modal registrar usuario -->
<ng-template #modalRegistro>
  <form #usuarioForm="ngForm">
    <h2 mat-dialog-title>Registrar Usuario</h2>

    <mat-dialog-content>
      <mat-grid-list cols="2" rowHeight="65px">
        <mat-grid-tile colspan="2" rowspan="1">
          <mat-form-field class="example-full-width">
            <mat-label>Nombre de Usuario</mat-label>
            <input
              matInput
              type="text"
              name="userName"
              [(ngModel)]="usuario.username"
              minlength="5"
              maxlength="20"
              oninput="this.value = this.value.replace(/[^a-zA-ZñÑáéíóúÁÉÍÓÚ ]/g, '');"
              required
            />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1">
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              name="contrasenia"
              [formControl]="contraseniaFormControl"
              [errorStateMatcher]="matcher"
              [(ngModel)]="usuario.contrasenia"
              minlength="8"
              maxlength="20"
              oninput="if (/\s/.test(this.value)) this.value = this.value.replace(/[^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).*$]/g, '')"
              required
            />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1">
          <mat-form-field class="example-full-width">
            <mat-label>Rol</mat-label>
            <mat-select [(value)]="rol">
              <mat-option value="admin">Administrador</mat-option>
              <mat-option value="asesor">Asesor</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1">
          <mat-form-field class="example-full-width">
            <mat-label>Estado</mat-label>
            <mat-select [(value)]="rol">
              <mat-option value="A">Activo</mat-option>
              <mat-option value="I">Inactivo</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

     <mat-dialog-actions>
       <button mat-button (click)="registrarUsuario()">
        Guardar
      </button>
     </mat-dialog-actions>
     
    </mat-dialog-content>
  </form>
</ng-template>
