<mat-card>
  <mat-card-header>
    <h2>Login Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" type="email" name="email" placeholder="Ingrese su correo" required />
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" placeholder="Ingrese contraseña"
          required />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">
        Iniciar sesión
      </button>
    </form>
  </mat-card-content>
</mat-card>
